<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
		<link rel="apple-touch-icon" href="/favicon.svg" />
		<meta
			name="robots"
			content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
		/>

			name="googlebot"
			content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
		/>

		<meta name="application-name" content="Ben Schiemann Portfolio" />
		<meta name="apple-mobile-web-app-title" content="Ben Schiemann" />
		<meta name="format-detection" content="telephone=no, address=no, email=no" />
		<meta name="theme-color" content="#0f172a" />
		<meta name="color-scheme" content="dark light" />
		<meta name="referrer" content="strict-origin-when-cross-origin" />
		<meta name="language" content="en" />
		<meta name="rating" content="general" />
		<meta property="og:site_name" content="Ben Schiemann Portfolio" />
		<meta property="og:type" content="website" />

		<meta property="og:locale:alternate" content="de_DE" />

			property="og:image:alt"
			content="Ben Schiemann - Fullstack Developer and Event Technician"
		/>
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:image" content="https://schiemann.work/favicon.svg" />
		<meta
			name="twitter:image:alt"
			content="Ben Schiemann - Fullstack Developer and Event Technician"
		/>
		<link rel="sitemap" type="application/xml" href="/sitemap.xml" />
		<link rel="alternate" type="text/plain" href="/llms.txt" title="LLMs" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
